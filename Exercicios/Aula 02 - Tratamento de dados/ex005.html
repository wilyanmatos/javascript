<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(66, 74, 190);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
    </style>
    <title>Primeiros passos com DOM</title>
</head>
<body>
    <h1>Iniciando com <strong>DOM</strong></h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o DOM em JavaScript</p>
    <div class="msg">Clique aqui</div>
    <script>
        var valor = window.document.querySelector('div.msg')
        valor.innerText = 'Carai novo'
        valor.style.background = 'green'
    </script>
</body>
</html>
