<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Código JavaScript</title>
    <style>
        body{
            background-color: rgb(84, 32, 133);
        }
        h1, p{
            font-size: 1.3em;
            color: white;
        }
        
    </style>
</head>
<body>
    <h1>Hello, World</h1>
    <p>Já me livrei da Maldição</p>
    <script>
        var num = Number(window.prompt('Digite um número'))
        var num02 = Number(window.prompt('Digite outro número'))
        var soma = num + num02
        window.alert(`A soma de ${num} e ${num02} é ${soma}`)
    </script>
</body>
</html>
