<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            width: 370px;
            height: 50px;
            text-align: center;
            background-color: darkgrey;
            line-height: 50px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="soma" id="num01"> +
    <input type="number" name="soma" id="num02">
    <button onclick="somar()">Somar</button>
    <div id="resul">0.0</div>

    <script>
        function somar(){
            var num01 = window.document.getElementById('num01')
            var num02 = window.document.getElementById('num02')
            var num01 = Number(num01.value)
            var num02 = Number(num02.value)
            var soma  = num01 + num02
            var resul = window.document.getElementById('resul')
            resul.innerText = soma
        }
    </script>
</body>
</html>
